<div class="row">
  <div class="col-12 col-md-8">
    <div class="card">
      <div class="card-body">
        <h2>Job Stats</h2>
        <div class="row">
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 py-2">
            <h3 class="w-100 text-center">
              {{ jobList?.length > 0 ? jobList.length : 0 }}
            </h3>
            <label class="w-100 text-end">TOTAL JOBS</label>
          </div>
          <div*ngFor="let item of countByStatus | keyvalue"
            class="col-12 col-sm-4 col-md-3 col-lg-2 py-2">
            <h3 class="w-100 text-center">{{ item.value }}</h3>
            <label class="w-100 text-end">{{ item.key }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
