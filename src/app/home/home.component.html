<div class="row">
  <div class="col-12 col-md-8">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <h5 class="col-12 col-sm-6">Job Stats</h5>
          <span class="col-12 col-sm-6">
            <mat-form-field class="w-100 w-sm-25" appearance="fill">
              <mat-label>Select status category</mat-label>
              <mat-select>
                <mat-option *ngFor="let item of countByStatus | keyvalue">
                  {{ item.key }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </span>
        </div>
        <div class="row text-center">
          <div class="col-12 col-sm-4 col-lg-2 my-2">
            <h3 class="w-100">
              {{ jobList?.length > 0 ? jobList.length : 0 }}
            </h3>
            <label class="w-100">TOTAL JOBS</label>
          </div>
          <div
            *ngFor="let item of countByStatus | keyvalue"
            class="col-12 col-sm-4 col-lg-2 my-2"
          >
            <h3 class="w-100">{{ item.value }}</h3>
            <label class="w-100">{{ item.key }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
